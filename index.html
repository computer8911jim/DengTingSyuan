<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAC 客戶服務意見反映表</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans TC', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1); padding: 40px; width: 100%; max-width: 600px; position: relative; overflow: hidden; border-top: 4px solid #764ba2; }
        .header { text-align: center; margin-bottom: 30px; }
        .logo { width: 80px; height: 80px; margin: 0 auto 20px; background: linear-gradient(135deg, #8BC34A 0%, #4CAF50 50%, #2196F3 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); }
        .logo-text { font-size: 32px; font-weight: bold; color: white; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); }
        .company-name { color: #555; font-size: 16px; margin-bottom: 5px; }
        h1 { color: #333; font-size: 24px; font-weight: 500; }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
        input[type="text"], input[type="file"], select, textarea { width: 100%; padding: 12px 16px; border: 2px solid #e1e5e9; border-radius: 10px; font-size: 16px; transition: all 0.3s ease; background: #f8f9fa; font-family: 'Noto Sans TC', sans-serif; }
        input[type="text"]:focus, input[type="file"]:focus, select:focus, textarea:focus { outline: none; border-color: #667eea; background: white; box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1); }
        textarea { min-height: 120px; resize: vertical; }
        .submit-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: 500; cursor: pointer; transition: all 0.3s ease; margin-top: 10px; }
        .submit-btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3); }
        .submit-btn:disabled { background: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }
        .required { color: #e74c3c; margin-left: 4px; }
        .message { padding: 15px; border-radius: 8px; margin-top: 20px; display: none; text-align: center; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"><div class="logo-text">RAC</div></div>
            <div class="company-name">華德動能股份有限公司</div>
            <h1>客戶服務意見反映表</h1>
        </div>
        
        <form id="complaintForm">
            <div class="form-group">
                <label for="vehicleNumber">車號<span class="required">*</span></label>
                <input type="text" id="vehicleNumber" name="vehicleNumber" required placeholder="請輸入車輛號碼">
            </div>
            <div class="form-group">
                <label for="problemType">問題類型<span class="required">*</span></label>
                <select id="problemType" name="problemType" required>
                    <option value="" disabled selected>請選擇問題類型</option>
                    <option value="服務態度">服務態度</option>
                    <option value="車輛狀況">車輛狀況</option>
                    <option value="行車安全">行車安全</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">問題描述<span class="required">*</span></label>
                <textarea id="description" name="description" required placeholder="請詳細描述您遇到的問題..."></textarea>
            </div>
            <div class="form-group">
                <label for="customerName">聯絡人姓名</label>
                <input type="text" id="customerName" name="customerName" placeholder="方便我們稱呼您（選填）">
            </div>
            <div class="form-group">
                <label for="customerPhone">聯絡電話</label>
                <input type="text" id="customerPhone" name="customerPhone" placeholder="方便我們與您聯繫（選填）">
            </div>
            <div class="form-group">
                <label for="photoUpload">上傳相關照片 (可選多張)</label>
                <input type="file" id="photoUpload" name="files" accept="image/*" multiple>
            </div>
            <button type="submit" id="submitBtn" class="submit-btn">提交客訴意見</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        // ▼▼▼▼▼▼ 請將此處替換為您全新的 Google Apps Script 部署網址 ▼▼▼▼▼▼
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyM_2SZRcT_NOFZGInpSnH9sH7o_I0Qjazn3EDlE7hh7kC2yF8kR560Y-n9Tul1ClT9/exec';
        // ▲▲▲▲▲▲ 請將此處替換為您全新的 Google Apps Script 部署網址 ▲▲▲▲▲▲

        const form = document.getElementById('complaintForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.textContent = '處理中，請稍候...';
            messageDiv.style.display = 'none';

            const formData = new FormData(form);
            
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (result.result === 'success') {
                    showMessage(result.message, 'success');
                    form.reset();
                } else {
                    throw new Error(result.message);
                }

            } catch (error) {
                console.error('提交錯誤:', error);
                showMessage(`提交失敗: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '提交客訴意見';
            }
        });

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
