<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAC 客戶服務意見反映表</title>
    <style>
        /* CSS 樣式維持不變 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1); padding: 40px; width: 100%; max-width: 600px; position: relative; overflow: hidden; }
        .container::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, #667eea, #764ba2); }
        .header { text-align: center; margin-bottom: 40px; }
        .logo { width: 150px; height: 80px; margin: 0 auto 20px; background: linear-gradient(135deg, #8BC34A 0%, #4CAF50 50%, #2196F3 100%); border-radius: 12px; display: flex; align-items: center; justify-content: center; position: relative; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); }
        .logo-text { font-size: 36px; font-weight: bold; color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); letter-spacing: 2px; }
        .company-name { color: #333; font-size: 18px; margin-bottom: 10px; font-weight: 500; }
        h1 { color: #333; font-size: 24px; font-weight: 300; }
        .form-note { background: #e3f2fd; color: #1565c0; padding: 15px; border-radius: 8px; margin-bottom: 30px; font-size: 14px; text-align: center; }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
        .required { color: #e74c3c; }
        input[type="text"], select, textarea { width: 100%; padding: 12px 16px; border: 2px solid #e1e5e9; border-radius: 10px; font-size: 16px; transition: all 0.3s ease; background: #f8f9fa; }
        input[type="text"]:focus, select:focus, textarea:focus { outline: none; border-color: #667eea; background: white; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        textarea { resize: vertical; min-height: 120px; font-family: inherit; }
        input[type="file"] { width: 100%; padding: 10px; background: #f8f9fa; border-radius: 10px; border: 2px solid #e1e5e9; }
        .submit-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: 500; cursor: pointer; transition: all 0.3s ease; margin-top: 20px; }
        .submit-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3); }
        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .success-message, .error-message, .loading { padding: 20px; border-radius: 10px; margin-top: 20px; display: none; text-align: center; }
        .success-message { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error-message { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"><div class="logo-text">RAC</div></div>
            <div class="company-name">華德動能股份有限公司</div>
            <h1>客戶服務意見反映表</h1>
        </div>
        <div class="form-note">您的意見對我們很重要！請詳細填寫以下資訊，我們會儘快為您處理。</div>
        
        <div id="complaintForm">
            <div class="form-group">
                <label for="vehicleNumber">車號 <span class="required">*</span></label>
                <input type="text" id="vehicleNumber" required placeholder="請輸入車輛號碼">
            </div>
            <div class="form-group">
                <label for="problemType">問題類型 <span class="required">*</span></label>
                <select id="problemType" required>
                    <option value="">請選擇問題類型</option>
                    <option value="服務態度">服務態度</option>
                    <option value="車輛狀況">車輛狀況</option>
                    <option value="行車安全">行車安全</option>
                    <option value="收費問題">收費問題</option>
                    <option value="班次延誤">班次延誤</option>
                    <option value="設施問題">設施問題</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">問題描述 <span class="required">*</span></label>
                <textarea id="description" required placeholder="請詳細描述您遇到的問題..."></textarea>
            </div>
            <div class="form-group">
                <label for="customerName">聯絡人姓名</label>
                <input type="text" id="customerName" placeholder="請輸入您的姓名（選填）">
            </div>
            <div class="form-group">
                <label for="customerPhone">聯絡電話</label>
                <input type="text" id="customerPhone" placeholder="請輸入聯絡電話（選填）">
            </div>
            <div class="form-group">
                <label for="photoUpload">上傳相關照片 (僅記錄數量)</label>
                <input type="file" id="photoUpload" accept="image/*" multiple>
            </div>
            <button type="button" class="submit-btn" id="submitBtn" onclick="submitForm()">提交客訴意見</button>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>正在處理您的意見反映...</div>
        </div>
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        // 🚨 步驟一：請務必將此處替換為您「全新部署」後取得的 Google Apps Script URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxI94SOUkYoK7mXqZnK5gO_VTMBAfAKWC-hBh4EaaNF5mR4MrHwkifegXBAqeR66_SE/exec';

        // ==========================================================
        // == 這是您點擊按鈕時要執行的主要函式 (現在是完整的了！) ==
        // ==========================================================
        async function submitForm() {
            // 1. 獲取所有表單欄位的值
            const vehicleNumber = document.getElementById('vehicleNumber').value.trim();
            const problemType = document.getElementById('problemType').value;
            const description = document.getElementById('description').value.trim();
            const customerName = document.getElementById('customerName').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const photoCount = document.getElementById('photoUpload').files.length;
            
            // 2. 前端基本驗證
            if (!vehicleNumber || !problemType || !description) {
                showError('請填寫所有必填欄位（車號、問題類型、問題描述）');
                return;
            }
            
            // 檢查 URL 是否已填寫
            if (GOOGLE_SCRIPT_URL === '貼上您從 Google Apps Script 複製的全新網址') {
                 showError('前端程式碼錯誤：請先在 HTML 的 <script> 標籤中填上您的 Google Apps Script 網址！');
                 return;
            }

            showLoading();

            // 3. 組合所有資料成一個 URL 查詢字串
            const params = new URLSearchParams({
                action: 'submitComplaint',
                dateTime: new Date().toLocaleString('zh-TW', { timeZone: 'Asia/Taipei' }),
                vehicleNumber: vehicleNumber.toUpperCase(),
                problemType: problemType,
                description: description,
                customerName: customerName,
                customerPhone: customerPhone,
                photoCount: photoCount,
                status: '待處理'
            });

            // 4. 使用 GET 方法發送 fetch 請求
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?${params.toString()}`);
                const resultText = await response.text();
                
                hideLoading();

                if (resultText.startsWith('SUCCESS')) {
                    showSuccess('✅ 意見反映已成功提交！感謝您的寶貴意見。');
                    resetForm();
                } else {
                    console.error('後端錯誤:', resultText);
                    showError(`提交失敗，請重試。錯誤訊息: ${resultText}`);
                }
            } catch (error) {
                hideLoading();
                console.error('網路請求錯誤:', error);
                showError('提交失敗，請檢查網路連線後重試。');
            }
        }

        // ==========================================================
        // == 以下是控制 UI 顯示的輔助函式 (用來顯示載入中/成功/失敗) ==
        // ==========================================================
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('submitBtn').disabled = false;
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function resetForm() {
            document.getElementById('vehicleNumber').value = '';
            document.getElementById('problemType').value = '';
            document.getElementById('description').value = '';
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('photoUpload').value = '';
        }
    </script>
</body>
</html>
